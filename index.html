<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title">We're launching soon</h1>
      
      <div class="countdown">
        <div class="time-section">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <span class="number" id="days">08</span>
              </div>
            </div>
            <div class="flip-card-shadow"></div>
          </div>
          <span class="label">Days</span>
        </div>
        
        <div class="time-section">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <span class="number" id="hours">23</span>
              </div>
            </div>
            <div class="flip-card-shadow"></div>
          </div>
          <span class="label">Hours</span>
        </div>
        
        <div class="time-section">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <span class="number" id="minutes">55</span>
              </div>
            </div>
            <div class="flip-card-shadow"></div>
          </div>
          <span class="label">Minutes</span>
        </div>
        
        <div class="time-section">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <span class="number" id="seconds">41</span>
              </div>
            </div>
            <div class="flip-card-shadow"></div>
          </div>
          <span class="label">Seconds</span>
        </div>
      </div>
      
      <div class="social-icons">
      </div>
    </div>
    
    <div class="hills">
      <div class="social-icons">
        <a href="#" class="social-link" aria-label="Facebook">
          <img src="images/icon-facebook.svg" alt="Facebook" width="24" height="24">
        </a>
        <a href="#" class="social-link" aria-label="Pinterest">
          <img src="images/icon-pinterest.svg" alt="Pinterest" width="24" height="24">
        </a>
        <a href="#" class="social-link" aria-label="Instagram">
          <img src="images/icon-instagram.svg" alt="Instagram" width="24" height="24">
        </a>
      </div>
    </div>
    <div class="bottom-bar">
      <img src="images/pattern-hills.svg" alt="Pattern Hills" class="hills-img">
      <div class="social-icons bottom-icons">
        <a href="#" class="social-link" aria-label="Facebook">
          <img src="images/icon-facebook.svg" alt="Facebook" width="24" height="24">
        </a>
        <a href="#" class="social-link" aria-label="Pinterest">
          <img src="images/icon-pinterest.svg" alt="Pinterest" width="24" height="24">
        </a>
        <a href="#" class="social-link" aria-label="Instagram">
          <img src="images/icon-instagram.svg" alt="Instagram" width="24" height="24">
        </a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sunshine_wrlld</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
